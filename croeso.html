<!DOCTYPE html>
<html lang="cy">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Croeso i Arad Goch | Welcome to Arad Goch</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: #ffffff;
      color: #c81441;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    .left-panel {
      background-color: #c81441;
      width: 30%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .left-panel img {
      max-width: 90%;
      max-height: 90%;
    }

    .center-panel {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2em;
      text-align: center;
    }

    .title {
      font-size: clamp(2.5rem, 6vw, 6em);
      font-weight: bold;
      margin-bottom: 0.5em;
    }

    .subtitle {
      font-size: clamp(1.8rem, 4vw, 4em);
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="left-panel">
    <img src="https://mickytelford.github.io/2019-Cwmni-Theatr-Arad-Goch.jpg" alt="Logo Arad Goch" />
  </div>

  <div class="center-panel">
    <div class="title">Croeso i Arad Goch</div>
    <div class="subtitle">Welcome to Arad Goch</div>
  </div>
</body>
</html>
