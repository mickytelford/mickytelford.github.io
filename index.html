<!DOCTYPE html>
<html lang="cy">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="refresh" content="600" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tywydd Aberystwyth</title>
  <style>
    body {
      font-family: sans-serif;
      background: #e0f7fa;
      color: #004d40;
      text-align: center;
      margin: 0;
      padding: 2em;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .weather-card {
      background: white;
      border-radius: 2em;
      padding: 3em;
      box-shadow: 0 4px 30px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 100%;
    }
    h1 {
      margin-top: 0;
      font-size: 2em;
    }
    .temperature {
      font-size: 4em;
      margin: 0.2em 0;
    }
    .description {
      font-size: 1.5em;
      text-transform: capitalize;
    }
    .extra {
      margin-top: 1em;
      font-size: 1.1em;
    }
  </style>
</head>
<body>
  <div class="weather-card">
    <h1>Tywydd Aberystwyth</h1>
    <div id="weather">
      <p>Yn llwytho...</p>
    </div>
  </div>

  <script>
    fetch("https://wttr.in/Aberystwyth?format=j1")
      .then(response => response.json())
      .then(data => {
        const current = data.current_condition[0];
        const temp = current.temp_C;
        const desc = current.weatherDesc[0].value;
        const wind = current.windspeedKmph;
        const humidity = current.humidity;

        // Basic translation map from English to Welsh
        const descMap = {
          "Partly cloudy": "Cymylog yn rhannol",
          "Sunny": "Heulog",
          "Cloudy": "Cymylog",
          "Overcast": "Cymylog trwm",
          "Light rain": "Glaw ysgafn",
          "Heavy rain": "Glaw trwm",
          "Clear": "Clir",
        };

        const translatedDesc = descMap[desc] || desc;

        document.getElementById('weather').innerHTML = `
          <p class="temperature">${temp}Â°C</p>
          <p class="description">${translatedDesc}</p>
          <div class="extra">
            <p>Gwynt: ${wind} km/h</p>
            <p>Lleithder: ${humidity}%</p>
          </div>
        `;
      })
      .catch(error => {
        document.getElementById('weather').innerHTML = `<p>Methwyd llwytho'r data tywydd.</p>`;
        console.error(error);
      });
  </script>
</body>
</html>
