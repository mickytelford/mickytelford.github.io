<!DOCTYPE html>
<html lang="cy">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Taith Arad Goch</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: white;
      color: #c81441;
      display: flex;
      flex-direction: row;
      height: 100vh;
    }
    .left-panel {
      width: 50%;
      background-color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      box-sizing: border-box;
    }
    .left-panel img.logo {
      width: 60%;
      max-width: 400px;
      margin-bottom: 2rem;
    }
    .left-panel h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      text-align: center;
    }
    .left-panel p {
      font-size: 2rem;
      text-align: center;
    }
    .right-panel {
      width: 50%;
      position: relative;
      background-color: #f5f5f5;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .map {
      width: 90%;
      height: auto;
      position: relative;
    }
    .van {
      position: absolute;
      width: 20%;
    }
  </style>
</head>
<body>
  <div class="left-panel">
    <img src="https://mickytelford.github.io/2019-Cwmni-Theatr-Arad-Goch.jpg" alt="Logo" class="logo">
    <h1 id="status">Ble ydym ni?</h1>
    <p id="location">Llwytho...</p>
  </div>
  <div class="right-panel">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/20/Wales_blank_map.svg/1024px-Wales_blank_map.svg.png" alt="Map of Wales" class="map">
    <img src="/mnt/data/c451d976-c284-4cb9-8a65-f2ce32a8aa6f.png" alt="Van" class="van" id="van">
  </div>
  <script>
    const tourDates = [
      { date: '2025-06-18', location: 'Aberystwyth Arts Centre', top: '35%', left: '40%' },
      { date: '2025-06-19', location: 'Riverfront, Casnewydd', top: '65%', left: '50%' },
      { date: '2025-06-20', location: "Canolfan Garth Olwg, Pentre'r Eglwys", top: '60%', left: '55%' },
      { date: '2025-06-23', location: 'Canolfan Taliesin, Abertawe', top: '70%', left: '45%' },
      { date: '2025-06-24', location: 'Y Drenewydd', top: '40%', left: '55%' },
      { date: '2025-06-26', location: 'Neuadd Dwyfor, Pwllheli', top: '25%', left: '35%' },
      { date: '2025-06-27', location: 'Neuadd Dwyfor, Pwllheli', top: '25%', left: '35%' },
      { date: '2025-06-30', location: 'Theatr Borough, Y Fenni', top: '65%', left: '50%' },
      { date: '2025-07-02', location: 'Y Muni, Pontypridd', top: '60%', left: '50%' },
      { date: '2025-07-03', location: 'Memo, Y Barri', top: '70%', left: '50%' }
    ];

    const today = new Date().toISOString().split('T')[0];

    let found = false;
    for (let i = 0; i < tourDates.length; i++) {
      if (tourDates[i].date === today) {
        document.getElementById('status').textContent = 'Ble ydym ni heddiw?';
        document.getElementById('location').textContent = tourDates[i].location;
        document.getElementById('van').style.top = tourDates[i].top;
        document.getElementById('van').style.left = tourDates[i].left;
        found = true;
        break;
      } else if (tourDates[i].date > today) {
        document.getElementById('status').textContent = 'Ble ydym ni nesa?';
        document.getElementById('location').textContent = tourDates[i].location;
        document.getElementById('van').style.top = tourDates[i].top;
        document.getElementById('van').style.left = tourDates[i].left;
        found = true;
        break;
      }
    }
    if (!found) {
      document.getElementById('status').textContent = 'Taith wedi gorffen';
      document.getElementById('location').textContent = '';
      document.getElementById('van').style.display = 'none';
    }
  </script>
</body>
</html>
