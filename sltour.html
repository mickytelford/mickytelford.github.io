<!DOCTYPE html>
<html lang="cy">
<head>
  <meta charset="UTF-8">
  <title>Taith Arad Goch</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      font-family: Arial, sans-serif;
      background: white;
      color: #c81441;
    }
    .container {
      display: flex;
      height: 100vh;
    }
    .left {
      width: 50%;
      background-color: white;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
    }
    .left h1 {
      font-size: 3em;
      margin-bottom: 1rem;
    }
    .left p {
      font-size: 2em;
    }
    .right {
      width: 50%;
      background-color: #fff;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .wales-map {
      max-height: 80%;
      max-width: 90%;
    }
    .van {
      position: absolute;
      width: 150px;
      left: 50%;
      top: 40%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <h1>Ble ydym ni nesa?</h1>
      <p>Aberystwyth Arts Centre</p>
    </div>
    <div class="right">
      <!-- Example of a simple Wales outline (you can replace with a better one later) -->
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6f/Wales_location_map.svg/800px-Wales_location_map.svg.png" alt="Map of Wales" class="wales-map">
      <img src="c451d976-c284-4cb9-8a65-f2ce32a8aa6f.png" alt="Van" class="van">
    </div>
  </div>
</body>
</html>
