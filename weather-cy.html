<!DOCTYPE html>
<html lang="cy">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="refresh" content="600" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tywydd Aberystwyth</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #1e1e1e;
      color: #ffffff;
      font-family: "Segoe UI", sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .weather-wrapper {
      text-align: center;
    }
    .city {
      font-size: 3em;
      font-weight: 600;
      margin-bottom: 0.2em;
    }
    .temperature {
      font-size: 6em;
      font-weight: bold;
      margin: 0.2em 0;
    }
    .description {
      font-size: 2em;
      margin-bottom: 1em;
      text-transform: capitalize;
    }
    .details {
      font-size: 1.2em;
      color: #aaaaaa;
    }
  </style>
</head>
<body>
  <div class="weather-wrapper">
    <div class="city">Aberystwyth</div>
    <div id="weather">
      <div class="temperature">...</div>
      <div class="description">Yn llwytho...</div>
      <div class="details"></div>
    </div>
  </div>

  <script>
    fetch("https://wttr.in/Aberystwyth?format=j1")
      .then(response => response.json())
      .then(data => {
        const current = data.current_condition[0];
        const temp = current.temp_C;
        const desc = current.weatherDesc[0].value;
        const wind = current.windspeedKmph;
        const humidity = current.humidity;

        const descMap = {
          "Partly cloudy": "Cymylog yn rhannol",
          "Sunny": "Heulog",
          "Cloudy": "Cymylog",
          "Overcast": "Cymylog trwm",
          "Light rain": "Glaw ysgafn",
          "Heavy rain": "Glaw trwm",
          "Clear": "Clir",
          "Mist": "Niwl",
          "Fog": "Niwl trwchus",
          "Snow": "Eira",
          "Thunderstorm": "Mellt a tharannau"
        };

        const translatedDesc = descMap[desc] || desc;

        document.querySelector(".temperature").textContent = `${temp}Â°C`;
        document.querySelector(".description").textContent = translatedDesc;
        document.querySelector(".details").innerHTML = `
          Gwynt: ${wind} km/h &nbsp;|&nbsp; Lleithder: ${humidity}%
        `;
      })
      .catch(() => {
        document.querySelector(".description").textContent =
          "Methwyd llwytho data tywydd";
      });
  </script>
</body>
</html>
