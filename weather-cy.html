<!DOCTYPE html>
<html lang="cy">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="refresh" content="600" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tywydd Aberystwyth</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: #fff;
      color: #c81441;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    .left-panel {
      background-color: #c81441;
      width: 40%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .left-panel img {
      max-width: 90%;
      max-height: 90%;
    }
    .right-panel {
      width: 60%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
      padding: 2em;
      box-sizing: border-box;
    }
    .city {
      font-size: 3em;
      font-weight: 600;
      margin-bottom: 0.5em;
    }
    .temperature {
      font-size: 6em;
      font-weight: bold;
      margin: 0.2em 0;
    }
    .description {
      font-size: 2em;
      margin-bottom: 1em;
      text-transform: capitalize;
    }
    .details {
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <div class="left-panel">
    <img src="https://mickytelford.github.io/2019-Cwmni-Theatr-Arad-Goch.jpg" alt="Logo Arad Goch" />
  </div>
  <div class="right-panel">
    <div class="city">Aberystwyth</div>
    <div class="temperature" id="temp">...</div>
    <div class="description" id="desc">Yn llwytho...</div>
    <div class="details" id="details"></div>
  </div>

  <script>
    fetch("https://wttr.in/Aberystwyth?format=j1")
      .then(response => response.json())
      .then(data => {
        const current = data.current_condition[0];
        const temp = current.temp_C;
        const desc = current.weatherDesc[0].value;
        const wind = current.windspeedKmph;
        const humidity = current.humidity;

        const descMap = {
          "Partly cloudy": "Cymylog yn rhannol",
          "Sunny": "Heulog",
          "Cloudy": "Cymylog",
          "Overcast": "Cymylog trwm",
          "Light rain": "Glaw ysgafn",
          "Heavy rain": "Glaw trwm",
          "Clear": "Clir",
          "Mist": "Niwl",
          "Fog": "Niwl trwchus",
          "Snow": "Eira",
          "Thunderstorm": "Mellt a tharannau"
        };

        const translatedDesc = descMap[desc] || desc;

        document.getElementById("temp").textContent = `${temp}Â°C`;
        document.getElementById("desc").textContent = translatedDesc;
        document.getElementById("details").innerHTML = `
          Gwynt: ${wind} km/h &nbsp;|&nbsp; Lleithder: ${humidity}%
        `;
      })
      .catch(() => {
        document.getElementById("desc").textContent = "Methwyd llwytho data tywydd";
      });
  </script>
</body>
</html>
